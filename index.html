<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <div class="sm:flex flex-nowrap sm:justify-center">
        <div class="order-1 p-5 sm:">
            <img class="align-top rounded-lg object-cover h-48 w-96 sm:object-contain sm:h-screen sm:w-screen sm:min-w-max sm:min-h-max " src="Art.png" alt="foto estetik"/>
        </div>
        <div class="max-w-max min-w-max mt-0 ml-14   sm:p-32  ">
            <div class=" justify-center">
                
                <div class="justify-start">
                    <p class="font-bold text-xl">Welcome Back &#128075;</p>
                    <p class="text-sm pt-4">Today is a new day. its's your day. You shape it.<br>Sign in to start managing
                        your
                        projects.
                    </p>
                </div>
                <div>

                    <label for="email"></label>
                    <p class="text-sm pt-4">Email</p>
                    <input class="bg-slate-50 border-2 rounded-md w-80 h-10" type="text"
                        placeholder="  Example@gmail.com" name="email">

                    <label for="password"></label>
                    <p class="text-sm pt-2">Password</p>
                    <input class="bg-slate-50 border-2 rounded-md w-80 h-10" type="text"
                        placeholder="  At least 8 character" name="password">


                    <div class="text-right pt-2 text-sm mr-2">
                        <a class="text-blue-700 " href="lupa">Forgot Password?</a>
                    </div>
                    <div class="pt-2">
                        <button class="rounded-md bg-slate-900 text-white w-80 h-10" class="login">Sign in</button>
                    </div>
                    <div class="flex justify-center mt-6">

                        <p>Don't you have an account? <a class="text-blue-700" href="signup">Sign up</a></p>

                    </div>
                </div>

            </div>
            <div class="flex justify-center mt-11 mb-">

                <p class="mt-12 text-sm text-slate-400">
                    &copy; 2023 ALL RIGHT RESERVED
                </p>
            </div>
        </div>
    </div>
</body>


</html>
